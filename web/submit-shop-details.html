<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Details Submission - Online Book Store</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body>
    <div class="background">
        <div class="shop-details-card">
            <h2 class="title">Shop Details Submission</h2>
            <p class="subtitle">Please fill out your shop information for verification</p>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">Step 1 of 5</div>
            </div>

            <!-- Form Starts Here -->
            <form id="shopDetailsForm">
                <!-- Step 1: Shop Information -->
                <div class="form-step active" id="step1">
                    <div class="input-group">
                        <label for="businessName">Shop Name</label>
                        <input type="text" id="businessName" required placeholder="Enter your business name">
                    </div>
                    
                    <div class="input-group">
                        <label for="storeLocation">Store Location</label>
                        <input type="text" id="storeLocation" required placeholder="Enter store location">
                    </div>
                    <button type="button" class="next-btn" onclick="nextStep(1)">Next</button>
                </div>

                <!-- Step 2: Legal Documents -->
                <div class="form-step" id="step2">
                    <div class="input-group">
                        <label for="businessLicense">Business License Number</label>
                        <input type="text" id="businessLicense" required placeholder="Enter your business license number">
                    </div>
                    <div class="input-group">
                        <label for="identityProof">Upload NID Proof</label>
                        <input type="file" id="identityProof" required>
                    </div>
                    <div class="input-group">
                        <label for="proofOfAddress">Upload Proof of Shop Address</label>
                        <input type="file" id="proofOfAddress" required>
                    </div>
                    <button type="button" class="next-btn" onclick="nextStep(2)">Next</button>
                </div>

                <!-- Step 3: Bank and Payment Details -->
                <div class="form-step" id="step3">
                    <div class="input-group">
                        <label for="bankName">Bank Name</label>
                        <input type="text" id="bankName" required placeholder="Enter your bank name">
                    </div>
                    <div class="input-group">
                        <label for="bankAccount">Bank Account Number</label>
                        <input type="text" id="bankAccount" required placeholder="Enter your bank account number">
                    </div>
                    <button type="button" class="next-btn" onclick="nextStep(3)">Next</button>
                </div>

                <!-- Step 4: Shop Operations -->
                <div class="form-step" id="step4">
                    <div class="input-group">
                        <label for="workingHours">Store Working Hours</label>
                        <input type="text" id="workingHours" required placeholder="Enter working hours (e.g., 9 AM - 6 PM)">
                    </div>
                    <div class="input-group">
                        <label for="inventoryDetails">Brief Inventory Details</label>
                        <textarea id="inventoryDetails" required placeholder="Enter your inventory details (e.g., fiction, non-fiction)"></textarea>
                    </div>
                    <button type="button" class="next-btn" onclick="nextStep(4)">Next</button>
                </div>

                <!-- Step 5: Terms and Agreement -->
                <div class="form-step" id="step5">
                    <div class="input-group-inline">
                        <input type="checkbox" id="agreement" required>
                        I Agree to the Terms and Conditions
                    </div>
                    <button type="submit" class="submit-btn"><a href="thankyou-page.html">Submit</a></button>
                </div>
            </form>
        </div>
    </div>
    <div class="bg-shadow">

    </div>
    <div class="poligon">
        
        <div class="cover">
            <div class="cover-logo">
                <img src="assets/logo3.png" alt="">
            </div>
            <div class="cover-heading">
                Welcome to Shelf To Tales
            </div>
            <div class="cover-content">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum, reiciendis?
            </div>
        </div>
        
        
    </div>
    <script >
        // JavaScript for handling form progress and navigation
let currentStep = 0;
const steps = document.querySelectorAll('.form-step');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');

function nextStep(step) {
    // Hide current step
    steps[currentStep].classList.remove('active');
    
    // Show next step
    currentStep = step;
    steps[currentStep].classList.add('active');
    
    // Update progress bar
    let progress = ((currentStep + 1) / steps.length) * 100;
    progressBar.style.width = progress + '%';
    progressText.innerText = `Step ${currentStep + 1} of ${steps.length}`;
}

// document.getElementById('shopDetailsForm').addEventListener('submit', function(event) {
//     event.preventDefault();
//     alert('Form submitted successfully!');
// });

    </script>
</body>
</html>
