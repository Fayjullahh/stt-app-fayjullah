<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Book Store</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

</head>
<body>
   
    <div class="background">
        <!-- <div class="circle">
        </div> -->
        <div class="login-card">
            <h2 class="title">Get Started Now</h2>
            <p class="subtitle">Enter your credentials to log in to your account</p>
            
            <div class="social-buttons">
                <div class="google-btn">
                    <span class="iconify" data-icon="fa-brands:google"></span>
                </div>
                <div class="facebook-btn">
                    <span class="iconify" data-icon="fa-brands:facebook"></span> 
                </div>
            </div>

            <div class="separator">
                <span>OR</span>
            </div>

            <form action="#">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="yourname@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required>
                    <!-- <span class="show-password">&#128065;</span> -->
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember">
                        Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="signup">Don't have an account yet? <a href="signup.html">Sign up here</a></p>
        </div>
        <!-- <div class="circle-2">
            

        </div> -->
    </div>
    
    <div class="bg-shadow">

    </div>
    <div class="poligon">
        
        <div class="cover">
            <div class="cover-logo">
                <img src="assets/logo3.png" alt="">
            </div>
            <div class="cover-heading">
                Welcome to Shelf To Tales
            </div>
            <div class="cover-content">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum, reiciendis?
            </div>
        </div>
        
        
    </div>
</body>
</html>
