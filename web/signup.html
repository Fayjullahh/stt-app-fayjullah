<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Online Book Store</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="background">
        <!-- <div class="circle"></div> -->
        <div class="signup-card">
            <h2 class="title">Create Your Account</h2>
            <p class="subtitle">Join <span class="bold-text">Shelf To Tales</span> today!</p>

            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="yourname@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
                </div>

                <button type="submit" class="signup-btn"><a href="submit-shop-details.html">Sign Up</a></button>
            </form>

            <p class="login">Already have an account? <a href="index.html">Log in here</a></p>
        </div>
        <!-- <div class="circle-2"></div> -->

    </div>
    <div class="bg-shadow">

    </div>
    <div class="poligon">
        
        <div class="cover">
            <div class="cover-logo">
                <img src="assets/logo3.png" alt="">
            </div>
            <div class="cover-heading">
                Welcome to Shelf To Tales
            </div>
            <div class="cover-content">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum, reiciendis?
            </div>
        </div>
        
        
    </div>
</body>
</html>
