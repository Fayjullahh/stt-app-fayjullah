<!-- Inbox Section -->
<section class="inbox-section">
    <div class="inbox">
        <div class="inbox-header">
            <img id="chat-avatar" src="default-avatar.png" alt="Sender Avatar" class="avatar">
            <h3 id="chat-title">Select a Chat</h3>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will load dynamically -->
            <p class="placeholder">Click a user to load the chat.</p>
        </div>
        <div class="input-box">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</section>

    <script>
       // Handle chat loading
function openChat(userName, userAvatar, time, lastMessage) {
    // Set chat title and avatar
    document.getElementById("chat-title").innerText = userName;
    document.getElementById("chat-avatar").src = userAvatar;

    // Load messages into the chat box
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML = `
        <div class="message receiver">
            <p><strong>${userName}</strong> at ${time}:</p>
            <p>${lastMessage}</p>
        </div>
    `;

    // Clear the input field
    document.getElementById("message-input").value = "";
}

// Handle sending messages
document.getElementById("send-btn").addEventListener("click", function () {
    const input = document.getElementById("message-input");
    const message = input.value.trim();

    if (message) {
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `
            <div class="message sender">
                <p><strong>You:</strong></p>
                <p>${message}</p>
            </div>
        `;

        // Scroll to the bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Clear input
        input.value = "";
    }
});


    </script>
